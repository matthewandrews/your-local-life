<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Your Local Life</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="your-local-life.css" rel="stylesheet">
  </head>

  <body>

    <main role="main" class="container">
      <div class="headerPlaceholder"></div>

      <div class="local-life-content">
        <h1 class="your-local-life-title hide-init">Your local life</h1>
        <div id="compressed-location" class="hide-init"></div>
        <div class="begin-para hide-init">
            Let's take a look at the living things in your area...
        </div>
        <div class="where-para hide-init">
            <form name="searchForm" id="searchForm" class="where-form" action="" method="GET">
                <div class="control-group">

                    <div class="where-controls">
                      <div class="input-group">
                        <input
                        id="address"
                        class="form-control"
                        aria-describedby="address-hint"
                        name="address"
                        type="text"
                        value="-35.2,149.1"/>
                        <span class="input-group-btn">
                        <input id="locationSearch" type="submit" class="btn btn-default" value="Search">
                        </span>
                      </div>
                      <span id="address-hint" class="input-hint">Enter a street <label for="address">address</label>, place name, postcode or GPS coordinates (lat, long)... or just <a href="#">use your location</a></span>
                      <span><span class='suggestion' onclick="setAddress('-27.47,153')">Brisbane</span>
                      <span class='suggestion' onclick="setAddress('-35.2,149.1')">Canberra</span>
                      <span class='suggestion' onclick="setAddress('-13.46,130.84')">Darwin</span>
                      <span class='suggestion' onclick="setAddress('-42.88,147.32')">Hobart</span>
                      <span class='suggestion' onclick="setAddress('-37.81,144.96')">Melbourne</span>
                      <span class='suggestion' onclick="setAddress('-31.95,115.86')">Perth</span>
                      <span class='suggestion' onclick="setAddress('-33.87,151.2')">Sydney</span></span>
                </div>

            </form>
        </div>
      </div>

      <div id="map" class="mapContainer"></div>

      <div id="localSpecies">
      </div>

      <div id="imageWrapper">
          <div id="imageEnd"></div>
      </div>

      <div id="commonnameWrapper">
          <div id="commonnameEnd"></div>
      </div>
    </div>
    <div class="footerPlaceholder"></div>

    </main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/maptalks/dist/maptalks.css">
    <script type="text/javascript" src="https://unpkg.com/maptalks/dist/maptalks.min.js"></script>

    <script src="your-local-life.js"></script>
  </body>
</html>
